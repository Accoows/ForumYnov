<!-- CREATE_POST.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un post</title>
  <link rel="stylesheet" type="text/css" href="/static/post-form.css">
</head>
<body>
  <div class="form-wrapper">
    <h1>Créer un nouveau post</h1>

    <form action="/posts/create" method="POST">
      <label for="title">Titre :</label>
      <input type="text" id="title" name="title" required>

      <label for="category_id">Catégorie :</label>
      <select name="category_id" id="category_id" required>
        {{range .AllCategories}}
          <option value="{{.ID}}" {{if eq .ID $.CategoryID}}selected{{end}}>
            {{.Name}}
          </option>
        {{end}}
      </select>

      <label for="content">Contenu :</label>
      <textarea id="content" name="content" required></textarea>

      <div class="form-actions">
        <div class="button-container">
          <input type="submit" value="Publier le post">
        </div>
        <a href="/category?id={{.CategoryID}}">
          <button type="button">Retour à la catégorie</button>
        </a>
      </div>
    </form>
  </div>
</body>
</html>
