<!-- CREATE_POST.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Create a Post</title>
  <link rel="stylesheet" type="text/css" href="/static/post-form.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="form-wrapper">
    <div id="container">
      <h1>Create a New Post</h1>
      <div id="container2">
        <button id="dark-mode-toggle">Dark Mode</button>
      </div>
    </div>
    <form action="/posts/create" method="POST">
      <label for="title">Title :</label>
      <input type="text" class="form-element" name="title" required>

      <label for="category_id">Category :</label>
      <select name="category_id" class="form-element" required>
        {{range .AllCategories}}
          <option value="{{.ID}}" {{if eq .ID $.CategoryID}}selected{{end}}>
            {{.Name}}
          </option>
        {{end}}
      </select>

      <label for="content">Content :</label>
      <textarea id="content" name="content" required></textarea>

      <div class="form-actions">
        <div class="button-container">
          <input type="submit" id="publish" value="Publier le post">
        </div>
        <a href="/category?id={{.CategoryID}}">
          <button type="button" class="button-style">Back to Category</button>
        </a>
      </div>
    </form>
  </div>
  <script src="/scripts/script.js"></script>
</body>
</html>
