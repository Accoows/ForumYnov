<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des posts</title>
</head>
<body>
    <h1>Posts du forum</h1>

    {{range .Posts}}
        <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
            <h2>{{.Title}}</h2>
            <p><strong>Auteur :</strong> {{.Author}} | <strong>Date :</strong> {{.CreatedAt}}</p>
            <p>{{.Content}}</p>

            {{if .Categories}}
                <p><strong>Cat√©gories :</strong>
                    {{range .Categories}}
                        <span style="background:#eee; padding:2px 6px; margin-right:5px;">{{.Name}}</span>
                    {{end}}
                </p>
            {{end}}
            <p><a href="/posts/view?id={{.ID}}">Voir ce post</a></p>
        </div>
    {{end}}

</body>
</html>
