<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{.Title}} - ForumYnov</title>
  <link rel="stylesheet" href="/static/post.css">
</head>
<body>
  <div class="post-list">
    <div class="background">
      <div class="background-shadow">
        <div class="container">
          <div class="container2">
            <a href="/"><img class="vector" src="/static/vector0.svg" /></a>
            <div class="forum-name">ForumYnov</div>
          </div>
        </div>
      </div>

      <div class="article">
        <div class="div">
          <div class="img"></div>
          <div class="div2">
            <div class="div3">
              <div class="Pseudo">{{.AuthorUsername}}</div>
              <div class="timestamp">{{.Created_at}}</div>
            </div>
            <div class="title-content">{{.Title}}</div>
            <div class="text-content">{{.Content}}</div>
          </div>
        </div>
      </div>

      <p style="margin-left: 100px;"><strong>Cat√©gorie :</strong> {{.CategoryName}}</p>
      <p style="margin-left: 100px;"><a href="/posts">Retour aux posts</a></p>
      <form action="/posts/delete" method="POST" style="margin-top: 20px;">
        <input type="hidden" name="id" value="{{.ID}}">
        <button type="submit">Supprimer</button>
      </form>
    </div>
  </div>
</body>
</html>
