<!-- register.html -->
<!DOCTYPE html>
<html>

<head>
  <title>ForumYnov Register</title>
  <link rel="stylesheet" type="text/css" href="/static/register.css">
  <link rel="stylesheet" type="text/css" href="/static/notifications.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="body">
    <div class="background">
      <div class="background-shadow">
        <div class="container">
          <div class="container2">
            <a href="/">
              <img src="/static/logoforum.png" alt="Forum Logo" class="forum-logo">
            </a>
          </div>
          <button id="dark-mode-toggle">Dark Mode</button>
          <a href="/"><button id="home-button">Home</button></a>
        </div>
      </div>
      <div class="margin2">
        <div class="container4">
          <div class="login">Register</div>
        </div>
      </div>
      <form action="/register" method="POST" class="form">
        <div class="margin3">
          <input type="email" class="input" name="email" placeholder="Enter your email" required>
        </div>
        <div class="margin3">
          <input type="text" class="input" name="username" placeholder="Enter your username" required>
        </div>
        <div class="margin4">
          <input type="password" class="input" name="password" placeholder="Enter your password" required>
        </div>
        <div class="margin4">
          <input type="password" class="input" name="confirm_password" placeholder="Confirm your password" required>
        </div>
        <div class="container7">
          <div class="container8"></div>
          <button class="button3" type="submit">
            <div class="register">Register</div>
          </button>
        </div>
      </form>
    </div>
  </div>
  <div id="notification-toast" class="hidden notif-toast">
    <span id="notification-message"></span>
    <button id="close-notification-toast" class="close-btn">&times;</button>
  </div>
  <script src="/scripts/notifications.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
