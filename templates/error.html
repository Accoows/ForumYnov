<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{.Code}} - {{.Message}}</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .error-container {
      text-align: center;
      background: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
    }

    .error-icon {
      font-size: 60px;
      color: #ff4d4d;
      margin-bottom: 20px;
    }

    .error-container h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .error-container p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .error-container a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .error-container a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1>Erreur {{.Code}}</h1>
    <p>{{.Message}}</p>
    <a href="/">Retour à l'accueil</a>
  </div>
</body>
</html>
