<!DOCTYPE html>
<html>

<head>
    <title>ForumYnov</title>
    <link rel="stylesheet" href="/static/post.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="post-list">
        <div class="background">
            <div class="background-shadow">
                <div class="container">
                    <div class="container2">
                        <a href="/"><img class="vector" src="/static/homebtn.jpeg" /></a>
                    </div>
                    <div class="container3">
                        <a href="/">
                            <img src="/static/logoforum.png" alt="Forum Logo" class="forum-logo">
                        </a>
                    </div>
                    <button id="dark-mode-toggle">Dark Mode</button>
                </div>
            </div>
            <div class="filter-section">
                <form action="/posts/filter" method="GET" id="filter-form">
                    <label for="category" id="filter-category">Filter by category :</label>
                    <select id="category" name="category">
                        <option value="Voyages">Travel</option>
                        <option value="Langue">Language</option>
                        <option value="Anime/Manga">Anime/Manga</option>
                    </select>
                    <button type="submit" id="filter-button">Filter</button>
                </form>
            </div>
            {{range .Posts}}
            <div class="post-card-wrapper">
                <button class="background-border post-card-button" onclick="window.location.href='/posts/view?id={{.ID}}'">
                    <div class="container14">
                        <div class="menu-item title">{{.Title}}</div>
                        <div class="menu-item content">{{.Content}}</div>
                        <div class="menu-item meta">Posted by {{.AuthorUsername}} â€“ {{.Created_at}}</div>
                    </div>
                </button>
            </div>
            {{end}}
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
