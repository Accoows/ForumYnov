<!-- post.html -->
<!DOCTYPE html>
<html>

<!--
==================== CHANGELOG / TO DO LIST ==========================

- En attente du système de compte avec authentification et de la base de données
- Après le Sys Auth il faudra récupérer le nom d'utilisateur et l'ID de l'utilisateur pour l'afficher dans le post
- Ajouter un système de pagination pour les posts (10 posts par page)
- Ajouter le système de catégories (1 catégorie par post)
- Ajouter un système de like/dislike pour les posts

-->

<head>
    <title>ForumYnov</title>
    <link rel="stylesheet" type="text/css" href="static/post.css">
</head>

<body>
    <div class="post-list">
        <div class="background">
            <div class="background-shadow">
                <div class="container">
                    <div class="container2">
                        <a href="index.html"><img class="vector" src="vector0.svg" /></a>
                        <div class="forum-name">Forum Name</div>
                    </div>
                    <div class="button">
                        <button id="dark-mode-toggle">Dark Mode</button>
                    </div>
                </div>
            </div>
            {{range .Posts}}
            <div class="article">
                <div class="div">
                    <div class="img"></div>
                    <div class="div2">
                        <div class="div3">
                            <!--<div class="Pseudo">{{.AuthorUsername}}</div>-->
                            <div class="timestamp">{{.Created_at}}</div>
                        </div>
                        <div class="title-content"> {{.Title}}</div>
                        <div class="text-content">{{.Content}}</div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
