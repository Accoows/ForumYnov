<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ForumYnov</title>
    <link rel="stylesheet" href="/static/post.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="post-list">
        <div class="background">
            <div class="background-shadow">
                <div class="container">
                    <div class="container2">
                        <a href="/"><img class="vector" src="/static/homebtn.jpeg" /></a>
                        <div class="forum-name">ForumYnov</div>
                    </div>
                    <div class="button">
                        <button id="dark-mode-toggle">Dark Mode</button>
                    </div>
                </div>
            </div>
            <div class="filter-section">
                <form action="/posts/filter" method="GET">
                    <label for="category">Filter by category:</label>
                    <select id="category" name="category">
                        <option value="Voyages">Voyages</option>
                        <option value="Langue">Langue</option>
                        <option value="Anime/Manga">Anime/Manga</option>
                    </select>
                    <button type="submit">Filter</button>
                </form>
            </div>
            {{range .Posts}}
            <div class="article">
                <div class="div">
                    <div class="img"></div>
                    <div class="div2">
                        <div class="div3">
                            <div class="Pseudo">{{.AuthorUsername}}</div>
                            <div class="timestamp">{{.Created_at}}</div>
                        </div>
                        <div class="title-content"> {{.Title}}</div>
                        <div class="text-content">{{.Content}}</div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
