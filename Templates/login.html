<!-- login.html -->
<!DOCTYPE html>
<html>

<head>
  <title>ForumYnov Login</title>
  <link rel="stylesheet" type="text/css" href="static/login.css">
</head>

<body>
<div class="html">
    <div class="body">
      <div class="background">
        <div class="background-shadow">
          <div class="container">
            <div class="forum-name">Forum Name</div>
            <div class="button-group">
                <button id="dark-mode-toggle">Dark Mode</button>
                <a href="mobile.html"><button id="home-button">Home</button></a>
            </div>
          </div>
        </div>
            <div class="login">Login</div>
        <div class="input">
          <div class="title">Username</div>
          <div class="textfield">
            <div class="text">Enter your username</div>
          </div>
        </div>
            <div class="input2">
              <div class="title">Password</div>
              <div class="textfield">
                <div class="text">Enter your password</div>
              </div>
            </div>
            <div class="container2">
              <div class="container7"></div>
            </div>
        <div class="container8">
          <div class="selection">
            <div class="title">Login Options</div>
            <div class="chip-group">
              <div class="chip">
                <div class="text2">Remember Me</div>
              </div>
              <div class="chip">
                <div class="text2">Enable Notifications</div>
              </div>
            </div>
          </div>
          <div class="button2">
            <div class="primary">
              <div class="title2">Login</div>
            </div>
          </div>
          <div class="selection">
            <div class="title">Forgot Password?</div>
            <div class="chip-group">
              <div class="chip">
                <div class="text2">Reset Password</div>
              </div>
              <div class="chip">
                <div class="text2">Retrieve Credentials</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="Scripts/script.js"></script>
</body>

</html>
